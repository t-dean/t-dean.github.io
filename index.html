<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>GH-CMS</title>
    <meta name="theme-color" content="#2f2f31" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/sceditor/2.1.3/themes/content/default.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/sceditor/2.1.2/themes/default.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/sceditor/2.1.2/themes/jquery.sceditor.default.css">
    <link rel="stylesheet" href="assets/stylesheets/css/jquery.sceditor.default.css">
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Source+Sans+Pro:400,900,700,600,300,200' type='text/css'>
    <link rel='stylesheet' href='assets/styles/style.css' type='text/css'>

</head>

<body>
<div class="header"><span>GitHub Pages CMS</span></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">

            <div class="alert hidden" role="alert"></div>
            <form id="login">
                <h1> log in</h1>
                <div class="form-group">
                    <label for="owner">Github Username</label>
                    <input type="text" class="form-control" value="" id="owner" placeholder="Github Username">
                </div>
                <div class="form-group">
                    <label for="ghToken">Github Password</label>
                    <input type="password" value="" class="form-control" id="ghToken" placeholder="Github token">
                </div>
                <hr />
                <div class="form-group">
                    <label for="owner">Github Repo Name</label>
                    <input type="text" class="form-control" id="repo" value="" placeholder="Github Repo Name">
                </div>
                <div class="form-group">
                    <label for="branch">Github Branch</label>
                    <input type="text" class="form-control" id="branch" value="master" placeholder="Github Branch Name">
                </div>
                <div class="form-group">
                    <label for="owner">Path to Binary Path</label>
                    <input type="text" class="form-control" id="path" value="assets/json/content.bin" placeholder="Binary Path">
                    <input type="hidden" class="form-control" id="schema" value="assets/json/schema.json">
                </div>
                <button type="submit" class="btn btn-primary" id="ghsubmitbtn">Submit</button>
            </form>

            <div class="results-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12">
                            <div id="results"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="//unpkg.com/github-api/dist/GitHub.bundle.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/sceditor/2.1.3/jquery.sceditor.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/simplemde/1.11.2/simplemde.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/@json-editor/json-editor@1.3.5/dist/jsoneditor.min.js"></script>
<script src="assets/javascript/GithubApiPush.js"></script>
<script src="assets/javascript/cms.js"></script>
</body>
</html>
